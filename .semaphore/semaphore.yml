version: v1.0
name: Territory Bro CI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      env_vars:
        - name: DATABASE_URL
          value: jdbc:postgresql://localhost/territorybro?user=territorybro&password=territorybro

      jobs:
        - name: Download our code
          commands:
            - echo "Hello from Semaphore!"
            - echo $APP_ENV
            - checkout
            - ls -alh
            - pwd

        - name: Test API
          commands:
            - checkout
            - cache restore lein-$SEMAPHORE_GIT_BRANCH-revision-$(checksum project.clj)
            - docker-compose up -d db
            - lein test
            - lein uberjar
            - cache store lein-$SEMAPHORE_GIT_BRANCH-revision-$(checksum project.clj) ~/.m2

        - name: Test Web
          commands:
            - checkout
            - cache restore
            - nvm install 11
            - yarn install
            - yarn run flow check
            - yarn run test
            - yarn run build
            - cache store
