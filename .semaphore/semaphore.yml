version: v1.0
name: Territory Bro CI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      secrets:
        - name: docker-hub

      env_vars:
        - name: DATABASE_URL
          value: jdbc:postgresql://localhost/territorybro?user=territorybro&password=territorybro

      jobs:
        - name: Test API
          commands:
            - checkout
            - cache restore m2-$SEMAPHORE_GIT_BRANCH-revision-$(checksum project.clj)
            - cache restore lein-$SEMAPHORE_GIT_BRANCH-revision-$(checksum project.clj)
            - docker-compose up -d db
            - lein test
            - cache store m2-$SEMAPHORE_GIT_BRANCH-revision-$(checksum project.clj) ~/.m2
            - cache store lein-$SEMAPHORE_GIT_BRANCH-revision-$(checksum project.clj) ~/.lein/self-installs

        - name: Test Web
          commands:
            - checkout
            - cache restore
            - nvm install 11
            - yarn install
            - yarn run flow check
            - yarn run test
            - cache store

        - name: Build Containers
          commands:
            - checkout
            #- docker-compose build --pull
            - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            - docker build --pull --tag "luontola/territory-bro-api:ci-builder" --cache-from "luontola/territory-bro-api:ci-builder" --file Dockerfile-api --target builder .
            - docker build --pull --tag "luontola/territory-bro-api:ci" --cache-from "luontola/territory-bro-api:ci" --file Dockerfile-api .
            - docker build --pull --tag "luontola/territory-bro-web:ci-builder" --cache-from "luontola/territory-bro-web:ci-builder" --file Dockerfile-web --target builder .
            - docker build --pull --tag "luontola/territory-bro-web:ci" --cache-from "luontola/territory-bro-web:ci" --file Dockerfile-web .
            - docker push "luontola/territory-bro-api:ci-builder"
            - docker push "luontola/territory-bro-api:ci"
            - docker push "luontola/territory-bro-web:ci-builder"
            - docker push "luontola/territory-bro-web:ci"
